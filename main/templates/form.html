<!-- Request Section -->
<section id="request" class="signup-section">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-center">

                <i class="far fa-money-bill-alt fa-2x mb-2 text-white"></i>
                <h2 class="text-white mb-5">Additional info</h2>
                <p class="text-white mb-5">
                    To determine your candidacy for a loan, please fill out the following information to the best
                    of your ability.
                </p>

                <form class="form-row" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label class="text-white" for="amount">Loan amount</label>
                            <input name="amount" type="number" min="1" class="form-control" id="amount" placeholder="amount">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="text-white" for="term">How long before you pay us back? (months)</label>
                            <input name="term" type="number" min="1" class="form-control" id="term" placeholder="term">
                        </div>
                        <div class="form-group col-md-3">
                            <label class="text-white" for="balance">Current debt</label>
                            <input name="credit_balance" type="number" min="0" class="form-control" id="balance" placeholder="credit balance">
                        </div>
                        <div class="form-group col-md-8">
                    </div>
                    <div class="form-row col-md-12">
                        <div class="form-group col-md-6">
                            <label class="text-white" for="job">Years in current job</label>
                            <input name="years_in_job" type="number" min="0" class="form-control" id="job" placeholder="years">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="text-white" for="history">Years of full-time employment</label>
                            <input name="years_credit_history" type="number" min="0" class="form-control" id="history" placeholder="years">
                        </div>
                    </div>
                    <div class="form-row col-md-12">
                        <div class="form-group col-md-5">
                            <label class="text-white" for="income">Annual income</label>
                            <input name="income" type="number" min="0" class="form-control" id="income" placeholder="dollars">
                        </div>
                        <div class="form-group col-md-5">
                            <label class="text-white" for="problems">Number of credit problems</label>
                            <input name="number_credit_problems" type="number" min="0" class="form-control" id="problems" placeholder="problems">
                        </div>
                        <div class="form-group col-md-2">
                            <label class="text-white" for="home">Own home</label>
                            <input name="home" type="checkbox" class="form-control" id="home">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-5">Get loan</button>
                    <!-- <input type="text" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-2" name="first", id="inputEmail" placeholder="First name">

                    <button type="submit" class="btn btn-primary mx-auto">Request</button> -->
                </form>

            </div>
        </div>
    </div>
</section>
